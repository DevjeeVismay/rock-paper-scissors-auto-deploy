<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ROCK PAPER SCISSORS</h1>
            <p class="tagline">First to 5 wins!</p>
        </div>
        
        <div class="score-container">
            <div class="score-box player">
                <div class="score-label">YOU</div>
                <div class="score-value" id="user-score">0</div>
            </div>
            <div class="versus">VS</div>
            <div class="score-box computer">
                <div class="score-label">CPU</div>
                <div class="score-value" id="computer-score">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="result-display">
                <div id="result-text">Choose your weapon!</div>
                <div class="match-history" id="match-history">
                    <!-- Match history will be populated here -->
                </div>
            </div>
            
            <div class="hands-container">
                <div class="hand player-hand">
                    <img src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/1f44a.png" alt="rock">
                </div>
                <div class="hand computer-hand">
                    <img src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/1f44a.png" alt="rock">
                </div>
            </div>

            <div class="choices">
                <button class="choice" id="rock">
                    <i class="fas fa-hand-rock"></i>
                    <span>Rock</span>
                </button>
                <button class="choice" id="paper">
                    <i class="fas fa-hand-paper"></i>
                    <span>Paper</span>
                </button>
                <button class="choice" id="scissors">
                    <i class="fas fa-hand-scissors"></i>
                    <span>Scissors</span>
                </button>
            </div>
        </div>

        <div class="game-controls">
            <button id="reset-game" class="control-btn">
                <i class="fas fa-redo"></i> Reset Game
            </button>
        </div>

        <footer>
            <p>Created by Vismay Devjee <i class="fas fa-heart"></i> | <a href="https://github.com/DevjeeVismay/rock-paper-scissors-auto-deploy" target="_blank">GitHub & Source Code</a></p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
